name: Deploy with Cloudflare Tunnel

on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-with-cloudflared-action:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start your application
      run: |
        # Start your application on a specific port
        python3 -m http.server 8080 &
        sleep 5
        echo "Application started on port 8080"
    
    - name: Setup Cloudflare Tunnel
      uses: cloudflare/cloudflared-action@1.0.0
      with:
        token: ${{ secrets.CF_TUNNEL_CREDENTIAL }}
    
    - name: Run your tasks
      run: |
        echo "Tunnel is now active!"
        # Your tasks here - the tunnel runs in the background
        sleep 30
